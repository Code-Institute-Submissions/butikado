<!-- Like button -->
<button id="like-btn-{{ post.id }}" class="like-btn" data-action="like" data-post-id="{{ post.id }}" class="like-button">
    Like
</button>

<!-- Dislike button -->
<button id="dislike-btn-{{ post.id }}" class="dislike-btn" data-action="dislike" data-post-id="{{ post.id }}" class="dislike-button">
    Dislike
</button>
