<!-- Like button -->
<button id="like-button-{{ post.id }}" data-action="like" data-post-id="{{ post.id }}" class="like-button">
    Like
</button>

<!-- Dislike button -->
<button id="dislike-button-{{ post.id }}" data-action="dislike" data-post-id="{{ post.id }}" class="dislike-button">
    Dislike
</button>
